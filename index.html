<!DOCTYPE html>
<html ng-app="vintercom">
    <head>
        <title>vintercom</title>

        <!--  Bower Compoenents  -->
        <script defer src="/bower_components/momentjs/min/moment.min.js"></script>
        <script defer src="/bower_components/jquery/dist/jquery.min.js"></script>
        <script defer src="/bower_components/jquery-ui/ui/minified/jquery-ui.min.js"></script>
        <script defer src="/bower_components/angular/angular.min.js"></script>
        <script defer src="/bower_components/angular-ui-slider/src/slider.js"></script>

        <!--  Stylesheets  -->
        <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="bower_components/jquery-ui/themes/base/minified/jquery-ui.min.css">

        <!--  App  -->
        <script defer src="/app/main.js"></script>
        <script defer src="/app/slider.js"></script>
        <script defer src="/app/time.js"></script>
        <script defer src="/app/events.js"></script>
        <script defer src="/app/events-list.js"></script>
    </head>

    <body class="container">
        <h1>Events:</h1>
        <div class="row">
            <div class="col-md-8">
                <div class="panel panel-default">
                    <div class="panel-heading">Events</div>
                    <events-list></events-list>
                </div>
            </div>
            <div class="col-md-4">
                <div class="panel panel-default">
                    <div class="panel-heading">Options</div>
                    <div class="panel-body">
                        <p>Date range:</p>
                        <date-range-slider></date-range-slider>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
